<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator</title>
    <meta name="description" content="Simple Calculator" />
    <meta name="viewport" width="device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="icon" type="image/x-icon"
        href="https://e7.pngegg.com/pngimages/833/721/png-clipart-calculator-calculator-electronics-cartoon.png">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <script src="./index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

</head>

<body>
    <h1 class="Header">Welcome to the best Online Calculator</h1>
    <div class="All">
    <div class="Main">

        <div class="Screen">0</div>
        <div class="Calculator">
            <div class="Operand">
                <p class="Number">7</p>
                <p class="Number">8</p>
                <p class="Number">9</p>
                <p class="Number">4</p>
                <p class="Number">5</p>
                <p class="Number">6</p>
                <p class="Number">1</p>
                <p class="Number">2</p>
                <p class="Number">3</p>
                <p class="Number" style="color:white; border-color: white;">0</p>
                <p class="Number" style="color:white; border-color: white;">.</p>
                <p class="Operator" style="color:white; border-color: white;">=</p>
            </div>
            <div class="Operator1">
                <p class="Number">+</p>
                <p class="Number">-</p>
                <p class="Number">*</p>
                <p class="Number">/</p>
                <p class="Number">(</p>
                <p class="Number">)</p>
                <p class="Operator" style="color:white; border-color: white;">AC</p>
                <p class="Operator" style="color:white; border-color: white;">Del</p>

            </div>
            <div class="Operator2">
                <p class="Number">^</p>
                <p class="Number">sqrt(</p>
                <p class="Number">log(</p>
                <p class="Number" style="color:white; border-color: white;">e</p>

            </div>
        </div>

    </div>

</div>
</body>

</html>
